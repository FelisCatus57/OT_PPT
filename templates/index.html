{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>

  <title>OT 일정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .schedule-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .schedule-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .schedule-card h4 {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .schedule-card p {
      color: gray;
      font-size: 14px;
    }
    footer a {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">OT 일정</h1>

    <div class="row g-4">
      <!-- OT 일정 카드 1 -->
      <div class="col-md-6">
        <div class="schedule-card">
          <img src="{% static 'images/page1.jpg' %}" alt="OT 일정 1">
        </div>
      </div>

      <!-- OT 일정 카드 2 -->
      <div class="col-md-6">
        <div class="schedule-card">
          <img src="{% static 'images/page2.jpg' %}" alt="OT 일정 2">
        </div>
      </div>

      <!-- OT 일정 카드 3 -->
      <div class="col-md-6">
        <div class="schedule-card">
          <img src="{% static 'images/page3.jpg' %}" alt="OT 일정 3">
        </div>
      </div>
    </div>
  </div>

  <!-- 푸터 -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>
        
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeMjkgd189cwgWzcHkOvhE_8spz5v7VnidcBMggH5boQ4V7_A/viewform?usp=sharing" target="_blank" class="text-white">
        <h4>동아리 가입 신청서!!</h4>
      </a>
    </p>
    <p>© 2025 Devossian | 모든 권리 보유</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
